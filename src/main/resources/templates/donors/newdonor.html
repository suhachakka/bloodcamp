<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">

<nav th:replace="fragments :: navigation"></nav>

<h1 th:text="${title}">Default Title</h1>


<div class="container">
 <form method="post" th:object="${donor}">

      <div>
          <label th:for="name">Full Name</label>
          <input class="form-control" th:field="*{name}" />
          <span th:errors="*{name}" class="error"></span>
      </div>

      <div>
          <label th:for="bloodgroup">Blood Group</label>
          <!--<input class="form-control" th:field="*{bloodgroup}" />-->
          <select class="form-control" th:field="*{bloodgroup}">
              <option value = "AB+">AB+</option>
              <option value = "AB-">AB-</option>
              <option value = "O+">O+</option>
              <option value = "O-">O-</option>
              <option value = "A+">A+</option>
              <option value = "A-">A-</option>
              <option value = "B+">B+</option>
              <option value = "B-">B-</option>



          </select>
          <span th:errors="*{bloodgroup}" class="error"></span>
      </div>

      <div>
          <label th:for="mobilenumber">Mobile Number</label>
          <input class="form-control" th:field="*{mobilenumber}" />

          <span th:errors="*{mobilenumber}" class="error"></span>
      </div>

      <div>
          <label th:for="zipcode">Zip Code</label>
          <input class="form-control" th:field="*{zipcode}" />
          <span th:errors="*{zipcode}" class="error"></span>
      </div>

      <div>
          <label th:for="email">Email</label>
          <input class="form-control" th:field="*{email}" />
          <span th:errors="*{email}" class="error"></span>
      </div>

      <div >
          <label th:for="password">Password</label>
          <input type="password" class="form-control" th:field="*{password}" />
          <span th:errors="*{password}" class="error"></span>
      </div>

      <div >
         <label>Confirm Password</label>
          <input type="password" class="form-control" th:field="*{confirmPassword}"/>
          <span th:errors="*{confirmPassword}" class="error"></span>

      </div>

    <!-- <div >
          <label th:for="type">Type</label>
          <select name="bloodId">
              <option th:each="category: ${categories}"
                      th:text="${category.name}"
                      th:value="${category.id}"></option>
          </select>
      </div>-->

      <input type="submit" value="Sign Up" />
  </form>
<p>
    Already a User? <a href = "/donors/login">Sign in</a>
</p>
</div>
</body>
</html>
